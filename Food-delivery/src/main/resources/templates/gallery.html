<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
 
    <title>Canteen Management System</title>

	<div th:replace="fragments/links :: myLinks" ></div>

</head>

<body>
	<!-- ///////////////////////////////////////////////////// header ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/navigation :: myNavigation"></div>
	<!-- ///////////////////////////////////////////////////// header ///////////////////////////////////////////////////// -->
	
	<!-- ///////////////////////////////////////////////////// All Pages ///////////////////////////////////////////////////// -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Gallery</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- ///////////////////////////////////////////////////// All Pages ///////////////////////////////////////////////////// -->
	 
	<!-- ///////////////////////////////////////////////////// Gallery ///////////////////////////////////////////////////// -->
	<div class="gallery-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Gallery</h2>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
					</div>
				</div>
			</div>
			<div class="tz-gallery">
				<div class="row">
					<div class="col-sm-12 col-md-4 col-lg-4">
						<a class="lightbox" href="images/gallery-img-01.jpg">
							<img class="img-fluid" src="images/gallery-img-01.jpg" alt="Gallery Images">
						</a>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-4">
						<a class="lightbox" href="images/gallery-img-02.jpg">
							<img class="img-fluid" src="images/gallery-img-02.jpg" alt="Gallery Images">
						</a>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-4">
						<a class="lightbox" href="images/gallery-img-03.jpg">
							<img class="img-fluid" src="images/gallery-img-03.jpg" alt="Gallery Images">
						</a>
					</div>
					<div class="col-sm-12 col-md-4 col-lg-4">
						<a class="lightbox" href="images/gallery-img-04.jpg">
							<img class="img-fluid" src="images/gallery-img-04.jpg" alt="Gallery Images">
						</a>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-4">
						<a class="lightbox" href="images/gallery-img-05.jpg">
							<img class="img-fluid" src="images/gallery-img-05.jpg" alt="Gallery Images">
						</a>
					</div> 
					<div class="col-sm-6 col-md-4 col-lg-4">
						<a class="lightbox" href="images/gallery-img-06.jpg">
							<img class="img-fluid" src="images/gallery-img-06.jpg" alt="Gallery Images">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ///////////////////////////////////////////////////// Gallery ///////////////////////////////////////////////////// -->

	<!-- ///////////////////////////////////////////////////// Contact info ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/contact_details :: myContact"></div>
	<!-- ///////////////////////////////////////////////////// Contact info ///////////////////////////////////////////////////// -->

	<!-- ///////////////////////////////////////////////////// Footer ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/footer :: myFooter"></div>
	<!-- ///////////////////////////////////////////////////// Footer ///////////////////////////////////////////////////// -->
	<a href="#" id="back-to-top" title="Back to top" style="display: none;"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></a>

	<!-- ///////////////////////////////////////////////////// All Plugins ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/plugs :: myPlugs"></div>
	<!-- ///////////////////////////////////////////////////// All Plugins ///////////////////////////////////////////////////// -->
</body>
</html>
