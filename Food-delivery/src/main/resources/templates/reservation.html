<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
 
    <title>Canteen Management System</title>

	<div th:replace="fragments/links :: myLinks" ></div>

</head>
<body>
	<!-- ///////////////////////////////////////////////////// header ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/navigation :: myNavigation"></div>
	<!-- ///////////////////////////////////////////////////// header ///////////////////////////////////////////////////// -->
	
	<!-- ///////////////////////////////////////////////////// All Pages ///////////////////////////////////////////////////// -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Reservation</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- ///////////////////////////////////////////////////// All Pages ///////////////////////////////////////////////////// -->
	
	<!-- ///////////////////////////////////////////////////// Reservation ///////////////////////////////////////////////////// -->
	<div class="reservation-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Reservation</h2>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-xs-12">
					<div class="contact-block">
						<form id="contactForm">
							<div class="row">
								<div class="col-md-6">
									<h3>Book a table</h3>
									<div class="col-md-12">
										<div class="form-group">
											<input id="input_date" class="datepicker picker__input form-control" name="date" type="text" value="" equired data-error="Please enter Date">
											<div class="help-block with-errors"></div>
										</div>                                 
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input id="input_time" class="time form-control picker__input" required data-error="Please enter time">
											<div class="help-block with-errors"></div>
										</div>                                 
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<select class="custom-select d-block form-control" id="person" required data-error="Please select Person">
											  <option disabled selected>Select Person*</option>
											  <option value="1">1</option>
											  <option value="2">2</option>
											  <option value="3">3</option>
											  <option value="4">4</option>
											  <option value="5">5</option>
											  <option value="6">6</option>
											  <option value="7">7</option>
											</select>
											<div class="help-block with-errors"></div>
										</div> 
									</div>
								</div>
								<div class="col-md-6">
									<h3>Contact Details</h3>
									<div class="col-md-12">
										<div class="form-group">
											<input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required data-error="Please enter your name">
											<div class="help-block with-errors"></div>
										</div>                                 
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="text" placeholder="Your Email" id="email" class="form-control" name="email" required data-error="Please enter your email">
											<div class="help-block with-errors"></div>
										</div> 
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="text" placeholder="Your Numbar" id="phone" class="form-control" name="phone" required data-error="Please enter your Numbar">
											<div class="help-block with-errors"></div>
										</div> 
									</div>
								</div>
								<div class="col-md-12">
									<div class="submit-button text-center">
										<button class="btn btn-common" id="submit" type="submit">Book Table</button>
										<div id="msgSubmit" class="h3 text-center hidden"></div> 
										<div class="clearfix"></div> 
									</div>
								</div>
							</div>            
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ///////////////////////////////////////////////////// Reservation ///////////////////////////////////////////////////// -->



	<!-- ///////////////////////////////////////////////////// Contact info ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/contact_details :: myContact"></div>
	<!-- ///////////////////////////////////////////////////// Contact info ///////////////////////////////////////////////////// -->

	<!-- ///////////////////////////////////////////////////// Footer ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/footer :: myFooter"></div>
	<!-- ///////////////////////////////////////////////////// Footer ///////////////////////////////////////////////////// -->
	<a href="#" id="back-to-top" title="Back to top" style="display: none;"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></a>

	<!-- ///////////////////////////////////////////////////// All Plugins ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/plugs :: myPlugs"></div>
	<!-- ///////////////////////////////////////////////////// All Plugins ///////////////////////////////////////////////////// -->

</body>
</html>
