<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
 
    <title>Canteen Management System</title>

	<div th:replace="fragments/links :: myLinks" ></div>

</head>

<body>
	<!-- ///////////////////////////////////////////////////// header ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/navigation :: myNavigation"></div>
	<!-- ///////////////////////////////////////////////////// header ///////////////////////////////////////////////////// -->
	
	<!-- ///////////////////////////////////////////////////// All Pages ///////////////////////////////////////////////////// -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Contact</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- ///////////////////////////////////////////////////// All Pages ///////////////////////////////////////////////////// -->
	
	<!-- ///////////////////////////////////////////////////// Contact ///////////////////////////////////////////////////// -->
	<div class="map-full"></div>
	<div class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Contact</h2>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form id="contactForm">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required data-error="Please enter your name">
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" placeholder="Your Email" id="email" class="form-control" name="name" required data-error="Please enter your email">
									<div class="help-block with-errors"></div>
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<select class="custom-select d-block form-control" id="guest" required data-error="Please Select Person">
									  <option disabled selected>Please Select Person*</option>
									  <option value="1">1</option>
									  <option value="2">2</option>
									  <option value="3">3</option>
									  <option value="4">4</option>
									  <option value="5">5</option>
									</select>
									<div class="help-block with-errors"></div>
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group"> 
									<textarea class="form-control" id="message" placeholder="Your Message" rows="4" data-error="Write your message" required></textarea>
									<div class="help-block with-errors"></div>
								</div>
								<div class="submit-button text-center">
									<button class="btn btn-common" id="submit" type="submit">Send Message</button>
									<div id="msgSubmit" class="h3 text-center hidden"></div> 
									<div class="clearfix"></div> 
								</div>
							</div>
						</div>            
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- ///////////////////////////////////////////////////// Contact ///////////////////////////////////////////////////// -->

	<!-- ///////////////////////////////////////////////////// Contact info ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/contact_details :: myContact"></div>
	<!-- ///////////////////////////////////////////////////// Contact info ///////////////////////////////////////////////////// -->

	<!-- ///////////////////////////////////////////////////// Footer ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/footer :: myFooter"></div>
	<!-- ///////////////////////////////////////////////////// Footer ///////////////////////////////////////////////////// -->
	<a href="#" id="back-to-top" title="Back to top" style="display: none;"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></a>

	<!-- ///////////////////////////////////////////////////// All Plugins ///////////////////////////////////////////////////// -->
	<div th:replace="fragments/plugs :: myPlugs"></div>
	<!-- ///////////////////////////////////////////////////// All Plugins ///////////////////////////////////////////////////// -->
		$('.map-full').mapify({
			points: [
				{
					lat: 40.7143528,
					lng: -74.0059731,
					marker: true,
					title: 'Marker title',
					infoWindow: 'Live Dinner Restaurant'
				}
			]
		});	
	</script>
</body>
</html>
